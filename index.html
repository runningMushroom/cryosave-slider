<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      maximum-scale=5, minimal-ui">
    <link rel="stylesheet" href='./css.css'>
  </head>
  <body>


    <div class="">
      <div class="header">
        <h1>Need a Loan?</h1>
      </div>

      <div class="flex flex-row">
        <div class="slider-container flex-grow-1">
          <div>
            <div class="flex flex-row">
              <p class="w-100 slider-text mb-0">Amount</p>
              <p class="slider-text mb-0">R<span id="amountDisplay"
                  class="values-text"></span></p>
            </div>
            <input id="amount" class="slider" type="range" min="500" max="50000"
              value='35000' step="500"
              />
          </div>
          <div>
            <div class="flex flex-row">
              <p class="w-100 slider-text mb-0">Terms</p>
              <p class="slider-text mb-0"><span id="termDisplay"
                  class="values-text"></span>Months</p>
            </div>
            <input id="term" class="slider" type="range" min="1" max="36"
              value="24" />
          </div>
          <div>
            <div class="flex flex-row">
              <p class="w-100 slider-text mb-0">Monthly Installment</p>
              <p class="slider-text mb-0">R<span id="monthlyInstallment"
                  class="values-text"></span></p>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column what-you-need justify-between">
          <h2 class="text-center">What you need</h2>

          <div class="flex flex-row">
            <img class="slider-icon" src="./icon/smartphone.svg" alt="smartphone
              icon" />
            <p class="icon-text">Mobile Number</p>
          </div>

          <div class="flex flex-row pt-2">
            <img class="slider-icon" src="./icon/id-card.svg" alt="smartphone
              icon" />
            <p class="icon-text">RSA ID Document</p>
          </div>

          <div class="flex flex-row pt-2">
            <img class="slider-icon" src="./icon/safe-box.svg" alt="smartphone
              icon" />
            <p class="icon-text">Bank Account</p>
          </div>

          <div class="flex flex-row pt-2">
            <img class="slider-icon" src="./icon/statement.svg" alt="smartphone
              icon" />
            <p class="icon-text">Bank Statements</p>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button class="apply-btn">Apply Now</button>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="./js.js"></script>
  </body>
</html>
